<!doctype html>
<html lang="en">
  <head>
    <title>Order form</title>
    <!--   meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    
    <!-- Bootstrap CSS -->
    <!-- <link rel="stylesheet" href="/css/bootstrap.css"> -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">         
  </head>
  <body>
    <div class="container-fluid">
            
        <div class="jumbotron">            
            <div class="row address">
                <div class="col-xs-12 col-sm-12 col-md-6">                        
                    <div class="input-group from">
                        <div class="input-group-btn">
                            <select class="btn btn-primary">
                                <option value="Belgium">Belgium</option>
                                <option value="Ukraine">Ukraine</option>
                                <option value="Canada">Canada</option>
                                <option value="Unated States">Unated States</option>
                                </select>
                            </div>
                        <input type="text" class="form-control" placeholder="Zip code, Address"/>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-6">
                    <div class="input-group to">
                        <div class="input-group-btn">
                        <select class="btn btn-primary">
                            <option value="Belgium">Belgium</option>
                            <option value="Ukraine">Ukraine</option>
                            <option value="Canada">Canada</option>
                            <option value="Unated States">Unated States</option>
                          </select>
                        </div>
                        <input type="text" class="form-control" placeholder="Zip code, Address"/>
                    </div>
                </div>
            </div>
        
        <form action="" class="fieldGroup fieldGroupCopy">            
            <div class="row">                    
                
            <div class="col-md-2 col-sm-6 col-xs-12 vcenter parcel">
                <div class="btn-group parcel ">
                    <button class="btn btn-primary btn-toggle">PARCEL</button>
                    <button class="btn btn-default btn-toggle custom">1</button>                    
                </div>               
            </div>

            <div class="col-md-2 col-sm-6 col-xs-12 vcenter pallet"> 
                <div class="btn-group pallet">                    
                    <button class="btn btn-default btn-toggle custom">1</button> 
                    <button class="btn btn-primary btn-toggle">PALLET</button>                   
                </div>                
            </div>

            <div class="form-group col-md-2 col-sm-6 col-xs-12 parcel">
                <label for="Weight" class="text-center">Weight:</label>
                <div class="input-group">                
                    <input type="text" class="form-control"   />
                    <span class="input-group-addon">Kg</span>
                </div>
            </div>

            <div class="form-group col-md-2 col-sm-6 col-xs-12 parcel">
                <label for="Length" class="text-center">Length:</label>
                <div class="input-group">                
                    <input type="text" class="form-control"   />
                    <span class="input-group-addon">Cm</span>
                </div>
            </div>

            <div class="form-group col-md-2 col-sm-6 col-xs-12 parcel">
                <label for="Width" class="text-center">Width:</label>
                <div class="input-group">                
                    <input type="text" class="form-control"   />
                    <span class="input-group-addon">Cm</span>
                </div>
            </div>

            <div class="form-group col-md-2 col-sm-6 col-xs-12 parcel">
                <label for="Height" class="text-center">Height:</label>
                <div class="input-group">                
                    <input type="text" class="form-control"   />
                    <span class="input-group-addon">Cm</span>
                </div>
            </div>

            <div class="form-group col-md-2 col-sm-6 col-xs-12 pallet">
                <label for="Height" class="text-center">Number of pallets:</label>
                <div class="input-group">                
                    <input type="text" class="form-control"   />
                    <span class="input-group-addon">Pcs</span>
                </div>
            </div>

            <div class="form-group col-md-2 col-sm-6 col-xs-12 pallet">
                <label for="Height" class="text-center">Height:</label>
                <div class="input-group">                
                    <input type="text" class="form-control"   />
                    <span class="input-group-addon">Cm</span>
                </div>
            </div>

            <div class="form-group col-md-2 col-sm-6 col-xs-12 pallet">
                <label for="Height" class="text-center">Weight for pallet:</label>
                <div class="input-group">                
                    <input type="text" class="form-control"   />
                    <span class="input-group-addon">Kg</span>
                </div>
            </div>
        </div>
        
        </form>        
    </div>
    <div class="row">
        <div class="col-md-8 col-sm-12">
            <button type="button" class="btn btn-primary active remove">- Remove</button>
            <button type="button" class="btn btn-primary active addMore">+ Add parcel or pallet</button>
        </div>
        <div class="col-md-4 col-sm-12 pull-right">
            <button type="button" class="btn btn-danger submit">Quote & Book</button>
        </div>
    </div>
    
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/bootstrap.js"></script> 
    <script src="js/script.js"></script> 
  </body>
</html>

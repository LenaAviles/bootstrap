<!doctype html>
<html lang="en">
  <head>
    <title>Hello, world!</title>
    <!--   meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    
    <!-- Bootstrap CSS -->
    <!-- <link rel="stylesheet" href="/css/bootstrap.css"> -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">         
  </head>
  <body>
    <div class="container-fluid">    
        <div class="jumbotron">            
            <div class="row">
                <div class="col-lg-6">                        
                    <div class="input-group">
                        <div class="input-group-btn">
                            <button type="button" data-toggle="dropdown"
                                    class="btn btn-primary dropdown-toggle">
                                Belgium
                                <span class="caret" ></span>
                            </button>
                            <ul class="dropdown-menu">
                                <li><a href="#">Action 1</a></li>
                                <li><a href="#">Action 2</a></li>
                                <li><a href="#">Action 3</a></li>
                            </ul>
                        </div>
                        <input type="text" class="form-control" placeholder="Zip code, Address"/>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="input-group">
                            <div class="input-group-btn">
                        <select class="btn btn-primary">
                            <option value="volvo">Belgium</option>
                            <option value="saab">Saab</option>
                            <option value="opel">Opel</option>
                            <option value="audi">Audi</option>
                          </select>
                            </div>
                        <input type="text" class="form-control" placeholder="Zip code, Address"/>
                    </div>
                </div>
            </div>
        
        <form action="" class="fieldGroup fieldGroupCopy">            
            <div class="row">                    
                
            <div class="col-md-2 vcenter parcel">
                <div class="btn-group parcel ">
                    <button class="btn btn-primary btn-toggle">PARCEL</button>
                    <button class="btn btn-default btn-toggle custom">1</button>                    
                </div>               
            </div>

            <div class="col-md-2 vcenter pallet"> 
                <div class="btn-group pallet">                    
                    <button class="btn btn-default btn-toggle custom">1</button> 
                    <button class="btn btn-primary btn-toggle">PALLET</button>                   
                </div>                
            </div>

            <div class="form-group col-md-2 parcel">
                <label for="Weight" class="text-center">Weight:</label>
                <div class="input-group">                
                    <input type="text" class="form-control"   />
                    <span class="input-group-addon">Kg</span>
                </div>
            </div>

            <div class="form-group col-md-2 parcel">
                <label for="Length" class="text-center">Length:</label>
                <div class="input-group">                
                    <input type="text" class="form-control"   />
                    <span class="input-group-addon">Cm</span>
                </div>
            </div>

            <div class="form-group col-md-2 parcel">
                <label for="Width" class="text-center">Width:</label>
                <div class="input-group">                
                    <input type="text" class="form-control"   />
                    <span class="input-group-addon">Cm</span>
                </div>
            </div>

            <div class="form-group col-md-2 parcel">
                <label for="Height" class="text-center">Height:</label>
                <div class="input-group">                
                    <input type="text" class="form-control"   />
                    <span class="input-group-addon">Cm</span>
                </div>
            </div>

            <div class="form-group col-md-2 pallet">
                <label for="Height" class="text-center">Number of pallets:</label>
                <div class="input-group">                
                    <input type="text" class="form-control"   />
                    <span class="input-group-addon">Pcs</span>
                </div>
            </div>

            <div class="form-group col-md-2 pallet">
                <label for="Height" class="text-center">Height:</label>
                <div class="input-group">                
                    <input type="text" class="form-control"   />
                    <span class="input-group-addon">Cm</span>
                </div>
            </div>

            <div class="form-group col-md-2 pallet">
                <label for="Height" class="text-center">Weight for pallet:</label>
                <div class="input-group">                
                    <input type="text" class="form-control"   />
                    <span class="input-group-addon">Kg</span>
                </div>
            </div>
        </div>
        
        </form>        
    </div>
    <div class="row">
        <div class="col-md-8">
            <button type="button" class="btn btn-primary active remove">- Remove</button>
            <button type="button" class="btn btn-primary active addMore">+ Add parcel or pallet</button>
        </div>
        <div class="col-md-4 pull-right">
            <button type="button" class="btn btn-danger">Quote & Book</button>
        </div>
    </div>
    
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/bootstrap.js"></script> 
    <script src="js/script.js"></script> 
  </body>
</html>
